<section class="vh-100 bg-white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        <div class="gradient-card p-4 rounded-4 shadow-lg text-white">

          <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
          <p class="mb-5 text-center">Introduce tu usuario y password</p>

          <div class="form-outline mb-4">
            <input [(ngModel)]="username" name="username" type="text" id="typeUsernameX" class="form-control form-control-lg" required />
            <label class="form-label" for="typeUsernameX">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input [(ngModel)]="password" name="password" type="password" id="typePasswordX" class="form-control form-control-lg" required />
            <label class="form-label" for="typePasswordX">Password</label>
          </div>

          <div class="form-check d-flex justify-content-start mb-4">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label ms-2" for="rememberMe">
              Recuérdame
            </label>
          </div>

          <p class="small mb-5 pb-lg-2 text-end"><a class="text-white-50" href="#!">¿Olvidaste el password?</a></p>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <button class="btn btn-light btn-lg w-100 custom-login-btn" (click)="login()">Login</button>

          <div class="d-flex justify-content-center text-center mt-4 pt-1">
            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
            <a href="#!" class="text-white mx-4 px-2"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
          </div>

          <p class="text-center mt-3">
            ¿Aún no eres miembro? <a routerLink="/register" class="text-white fw-bold">Regístrate</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</section>
