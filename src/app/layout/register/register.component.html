<section class="vh-100 bg-white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <!-- Contenedor con fondo degradado -->
        <div class="gradient-card p-4 rounded-4 shadow-lg text-white">
          <h2 class="fw-bold mb-2 text-uppercase text-center">Registro</h2>
          <p class="mb-5 text-center">Por favor, rellena este formulario para crear una cuenta.</p>

          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" id="registerName" class="form-control form-control-lg" formControlName="name" />
              <label class="form-label" for="registerName">Nombre</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="registerUser" class="form-control form-control-lg" formControlName="username" />
              <label class="form-label" for="registerUser">Usuario</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control form-control-lg" formControlName="password" />
              <label class="form-label" for="registerPassword">Password</label>
            </div>

            <button class="btn btn-light btn-lg px-5 w-100" type="submit">Registrarse</button>
          </form>

          <div class="mt-4 text-center">
            <p class="mb-0">¿Ya tienes una cuenta?
              <a routerLink="/login" class="fw-bold text-white">Iniciar sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
