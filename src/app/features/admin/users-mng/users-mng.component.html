<div class="admin-layout d-flex">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="admin-content flex-grow-1">
    <div class="container py-4">
      <div class="table-responsive">
        <div class="table-wrapper shadow rounded-3 p-4 bg-white">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">User <b>Management</b></h2>
            <div class="search-box position-relative">
              <i class="material-icons position-absolute top-50 start-0 translate-middle-y ms-2 text-secondary">search</i>
              <input type="text" class="form-control ps-5 rounded-pill" placeholder="Search...">
            </div>
          </div>

          <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td class="text-center">
                  <a href="#" class="text-info me-2" title="View"><i class="material-icons">visibility</i></a>
                  <a href="#" class="text-warning me-2" title="Edit"><i class="material-icons">edit</i></a>
                  <a href="#" class="text-danger" title="Delete"><i class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>

          <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="hint-text">Total users: <b>{{ users.length }}</b></div>
            <ul class="pagination mb-0">
              <li class="page-item disabled"><a href="#" class="page-link"><i class="fa fa-angle-double-left"></i></a></li>
              <li class="page-item active"><a href="#" class="page-link">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
