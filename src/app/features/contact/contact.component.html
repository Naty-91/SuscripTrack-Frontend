<div class="contact-background">
  <div class="overlay"></div>
  <div class="container py-5 contact-section position-relative">
    <div class="row">
      <!-- Formulario de contacto -->
      <div class="col-md-7 mb-4 mb-md-0">
        <div class="card shadow-sm p-4 contact-card">
          <h4 class="mb-4 title">Contáctanos</h4>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Motivo de la consulta</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Enviar mensaje</button>
          </form>
        </div>
      </div>

      <!-- Información de contacto -->
      <div class="col-md-5">
        <div class="card shadow-sm p-4 contact-info">
          <img src="images/contact.jpg" alt="Contacto SuscripTrack" class="img-fluid rounded mb-3" />
          <h5 class="mb-3 info-title">Información de contacto</h5>
          <p class="mb-2"><strong>Correo:</strong> contacto&#64;suscriptrack.com</p>
          <p class="mb-2"><strong>Horario de atención:</strong></p>
          <ul class="list-unstyled mb-0">
            <li>Lunes a Viernes: 9:00 - 18:00</li>
            <li>Sábados: 10:00 - 14:00</li>
            <li>Domingos y festivos: Cerrado</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
